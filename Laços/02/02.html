<html>
    <head>
        <title>Laços de repetição</title>
    </head>

    <script>
        alert("Insira dois valores, sendo o segundo deles obrigatoriamente maior que zero")
        var x = Number(prompt("Insira o primeiro valor")) 
        var y = Number(prompt("Insira o segundo valor"))

        while (y <= 0) {
            y = Number(prompt("Informe o segundo valor novamente"))
        }

        alert(x / y)

    </script>
</html>
