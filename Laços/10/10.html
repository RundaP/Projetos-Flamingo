<html>
    <head>
        <title>Laços de repetição</title>
    </head>

    <script>
        var numero = prompt('Digite o numero desejado para a tubuada')

        var inicio = 1
        while (inicio <= numero) {
            var tabuada = numero *  inicio
            inicio++
            console.log(tabuada)
        }
    </script>
</html>
