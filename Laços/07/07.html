<html>
 <title>Laços de repetição</title>
<head>

	<script>
        var a = Number(prompt('Insira a primeira nota'))
        var b = Number(prompt('Insira a segunda nota'))
        var c = Number(prompt('Insira a terceira nota'))
        var d = Number(prompt('Insira a quarta nota'))
        var e = Number(prompt('Insira a quinta nota'))
        var f = Number(prompt('Insira a sexta nota'))

            while (a < 0 && a > 10){
                a = Number(prompt('Por favor, insira a primeira nota novamente'))
            }
            while (b < 0 && b > 10) {
                b = Number(prompt('Por favor, insira a segunda nota novamente'))
            }
            while (c < 0 && c > 10) {
                c = Number(prompt('Por favor, insira a terceira nota novamente'))
            }
            while(d < 0 && d > 10) {
                d = Number(prompt('Por favor, insira a quarta nota novamente'))
            }
            while (e < 0 && e > 10) {
                e = Number(prompt('Por favor, insira a quinta nota novamente'))
            }
            while (f < 0 && f > 10) {
                f = Number(prompt('Por favor, insira a sexta nota novamente'))
            }
        var media = (a + b + c + d + e + f)/ 6
        alert('A média é: ' + media)
    </script>
</head>
