<html>
    <head>
        <title>Laços de repetição</title>
    </head>

    <script>
            var a = Number(prompt('Insira a primeira nota'))
            var b = Number(prompt('Insira a segunda nota'))
            var c = Number(prompt('Insira a terceira nota'))
            var d = Number(prompt('Insira a quarta nota'))
            var e = Number(prompt('Insira a quinta nota'))
            var f = Number(prompt('Insira a sexta nota'))

            while (a > 10 && a < 0) {
                a = Number(prompt('Insira a primeira nota novamente'))
            } 
            while (b > 10 && b < 0) {
                b = Number(prompt('Insira a segunda nota novamente'))
            } 
            while (c > 10 && c < 0) {
                c = Number(prompt('Insira a terceira nota novamente'))
            } 
            while (d > 10 && d < 0) {
                d = Number(prompt('Insira a quarta nota novamente'))
            } 
            while (e > 10 && e < 0) {
                e = Number(prompt('Insira a quinta nota novamente'))
            } 
            while (f > 10 && f < 0) {
                f = Number(prompt('Insira a sexta nota novamente'))
            }

            media = (a + b + c + d + e + f) / 6

            alert(media)

        
    </script>
</html>
