<html>
    <head>
        <title>Laços de repetição</title>
    </head>

    <script>
        soma = 0
        quantidade = 0
        i = 15
            while (i <= 100){
                soma += i
                quantidade += 1
                i += 1
            }

            media = soma / quantidade
            print(media)
        
    </script>
</html>
